<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earnexm - Eriuxum</title>
<style>
  body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; text-align: center; }
  h1 { margin-top: 20px; }
  #exm-display, #usd-display { font-size: 18px; margin: 5px; }
  .btn-main { 
    background: linear-gradient(145deg, #ff7f50, #ff6347);
    border: none; color: #fff; padding: 15px 30px; margin: 10px; cursor: pointer;
    border-radius: 12px; font-size: 16px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.5), -4px -4px 10px rgba(255,255,255,0.1);
    transition: all 0.2s ease;
  }
  .btn-main:hover { transform: translateY(-3px); box-shadow: 6px 6px 12px rgba(0,0,0,0.5), -6px -6px 12px rgba(255,255,255,0.1); }
  #view-desc { margin: 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Earnexm - Eriuxum</h1>
<div id="exm-display">0 EXM</div>
<div id="usd-display">$0.00</div>

<div id="main-view">
  <div id="view-title">WELCOME</div>
  <div id="view-desc">Select a tab to start</div>
</div>

<div>
  <button class="btn-main" onclick="switchTab('ads')">Tasks</button>
  <button class="btn-main" onclick="switchTab('spin')">Spin</button>
  <button class="btn-main" onclick="switchTab('social')">Social Tasks</button>
  <button class="btn-main" onclick="switchTab('withdraw')">Withdraw</button>
</div>

<script src="script.js"></script>
</body>
</html>
