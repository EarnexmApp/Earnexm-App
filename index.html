<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnEXM Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="balance-wrapper">
        <div class="exm-side">EXM: <span id="balance-exm">0</span></div>
        <div class="usdt-side">USDT: <span id="balance-usdt">0.00000</span></div>
    </div>

    <main id="main-content">
        <section id="view-spin" class="view">
            <div class="wheel-box">
                <div class="pointer"></div>
                <canvas id="wheel-canvas" width="320" height="320"></canvas>
            </div>
            <button id="spin-btn" class="btn-main-yellow" onclick="handleSpin()">SPIN & WIN</button>
            <div class="wheel-extras">
                <button onclick="openDaily()">üéÅ Daily Gift</button>
                <button onclick="claimPending()">üí∞ Claim</button>
            </div>
        </section>

        <section id="view-earn" class="view hidden">
            <div class="task-card">
                <p class="task-msg">Please stay and click on the advertiser's page for at least 1 minute for the process to succeed!</p>
                <div class="timer-display">
                    <span id="timer-icon">‚è≤Ô∏è</span>
                    <h1 id="timer-sec">60</h1>
                </div>
                <button id="task-btn" class="btn-task-pro" onclick="handleTask()">Give me a task</button>
            </div>
        </section>

        <section id="view-lucky" class="view hidden">
            <div class="lucky-header">
                <h2>Weekly Lucky Draw</h2>
                <p>Ends: Every Friday 00:00 UTC</p>
            </div>
            <div class="lucky-pool">
                <p>Participate with your EXM to win up to $100!</p>
                <input type="number" id="lucky-amount" placeholder="Amount of EXM">
                <button onclick="enterLucky()" class="btn-main-yellow">Enter Draw</button>
            </div>
        </section>

        <section id="view-wallet" class="view hidden">
            <div class="wallet-box">
                <input type="text" id="wallet-address" placeholder="Enter USDT (TRC20) Address">
                <input type="number" id="withdraw-amount" placeholder="Amount to Withdraw">
                <button onclick="requestWithdraw()" class="btn-main-yellow">Withdraw</button>
            </div>
            <hr style="margin: 20px 0; opacity: 0.1;">
            <p style="font-size: 0.7rem; color: #555;">Support: report problems to admin</p>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="showView('view-spin')">Spin</button>
        <button onclick="showView('view-earn')">Earn</button>
        <button onclick="showView('view-lucky')">Lucky</button>
        <button onclick="showView('view-wallet')">Wallet</button>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
